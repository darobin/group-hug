<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Group Hug</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="midgard.css">
    <link rel="stylesheet" href="icons/evil-icons.min.css">
    <script src="icons/evil-icons.min.js"></script>
  </head>
  <body>
    <header><img src="img/w3c.svg" width="43" height="30" alt="W3C logo"></header>
    <main>
      <div class="col">
        <h1>Group Hug</h1>
        <p>
          This page exercises the W3C Data API (still password-protected while it is being tested
          because it can expose privacy-sensitive information). It is accessible to anyone with a
          W3C Member-level account. You can read the <a
          href="https://api-test.w3.org/doc">documentation</a> for the full API.
        </p>
        <p>
          <label for="pick">Pick your group:</label>
          <select id="pick">
            <optgroup label="Working Groups">
              <option value="32061">Cascading Style Sheets (CSS) WG</option>
              <option value="43696">Device APIs WG</option>
              <option value="40318">HTML WG</option>
              <option value="42538">Web Applications WG</option>
              <option value="35422">Web Content Accessibility Guidelines WG</option>
              <option value="47318">Web Real-Time Communications WG</option>
              <option value="32113">I18N WG</option>
            </optgroup>
            <optgroup label="Interest Groups">
              <option value="64149">Digital Publishing IG</option>
              <option value="46300">Web and TV IG</option>
              <option value="75874">Web of Things IG</option>
              <option value="73816">Web Payments IG</option>
            </optgroup>
            <optgroup label="Task Forces">
              <option value="76983">Chinese Layout TF</option>
            </optgroup>
          </select>
        </p>
      </div>
      <div class="col group-card" id="hug" aria-live="polite">x</div>
    </main>
    <!-- <pre id="dump"></pre> -->
    <script src="jquery.min.js"></script>
    <script src="hug.js"></script>
  </body>
</html>
